<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sanal Klavye</title>
    <style>
      /* CSS ile klavye stilini düzenle */
      #keyboard {
        display: grid;
        grid-template-columns: repeat(10, 1fr); /* 10 sütunlu bir klavye */
        gap: 5px;
        margin-top: 10px;
      }
      .key {
        width: 50px;
        height: 50px;
        border: 1px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="keyboard"></div>
    <!-- Klavye -->

    <script>
      // Klavye tuşlarını oluşturacak fonksiyon
      function createKeyboard() {
        const keyboard = document.getElementById("keyboard");
        const keys = "abcdefghijklmnopqrstuvwxyz".split(""); // Alfabetik tuşlar

        keys.forEach((key) => {
          const button = document.createElement("div");
          button.textContent = key;
          button.classList.add("key");
          button.addEventListener("click", function () {
            handleKeyPress(key); // Tuşa basıldığında handleKeyPress fonksiyonunu çağır
          });
          keyboard.appendChild(button);
        });
      }

      // Metin alanına tuşları ekle
      function handleKeyPress(key) {
        console.log(`Tuş: ${key}`);
        // Burada tuşa basıldığında yapılacak işlemi gerçekleştirebilirsin
      }

      // Sayfa yüklendiğinde klavyeyi oluştur
      createKeyboard();
    </script>
  </body>
</html>
